<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="./practise.js"></script>
  </head>
  <body>
    <form action="" onsubmit=" return formValidator()" class="container-fluid ">
      <div class="row mt-5">
        <label for="" class="col-1 fs-5">FirstName</label>
        <input
          type="text"
          name=""
          id="firstname"
          placeholder="Firstname *"
          class="col-4 m-0 p-2"
        />
        <label for="" class="col-1 offset-1 fs-5">LastName</label>
        <input
          type="text"
          name=""
          id="lastname"
          placeholder="Lastname"
          class="col-4 m-0 p-2"
        />
      </div>

      <div class="row mt-5">
        <label for="" class="col-1 fs-5">Age</label>
        <input
          type="number"
          name=""
          id=""
          placeholder="Age *"
          class="col-4 m-0 p-2 d-flex"
        />
        <label for="" class="col-1 offset-1 fs-5">Email</label>
        <input
          type="email"
          name=""
          id=""
          placeholder="Email *"
          class="col-4 m-0 p-2"
        />
      </div>

      <div class="row mt-5">
        <label for="" class="col-1 fs-5">Address</label>

        <input
          type="text"
          name=""
          id="address"
          placeholder=" First line street Address *"
          class="col-10 offset-1 m-0 p-2"
        />
      </div>

      <div class="row mt-5">
        <label for="" class="col-1 fs-5"></label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Street Address"
          class="col-10 offset-sm-2 m-0 p-2"
        />
      </div>

      <div class="row mt-5">
        <label for="" class="col-1 fs-5">City</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="City"
          class="col-4 m-0 p-2 d-flex"
        />
        <label for="" class="col-1 offset-1 fs-5">State
        </label>
        <input
          type="text"
          name=""
          id=""
          placeholder="State"
          class="col-4 m-0 p-2" 
        />
      </div>
      <div class="row mt-5">
        <label for="" class="col-1 fs-5">Country</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Country"
          class="col-4 m-0 p-2 d-flex"
        />
        <label for="" class="col-1 offset-1 fs-5">pin-code
        </label>
        <input
          type="number"
          name=""
          id=""
          placeholder="pin-code"
          class="col-4 m-0 p-2" 
        />
      </div>


      <div class="row mt-5 mb-5">
        <label for="" class="col-1 fs-5">Contact</label>
        <input
          type="Mobile number *"
          name=""
          id=""
          placeholder="Contact *"
          class="col-4 m-0 p-2 d-flex"
        />
        <label for="" class="col-1 offset-1 fs-5">Password
        </label>
        <input
          type="password"
          name=""
          id="password"
          placeholder="password *"
          class="col-4 m-0 p-2" 
        />
      </div>

      <input type="submit" class="col-3  p-2 offset-5 mt-4 bg-primary fs-bold text-light fs-4">

    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
